<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h1>Formulário de Nascimento - Angola</h1>


    <form action="/resposta_formulario.html" method="GET">
      <label for="input-nome-da-crianca">Nome da Criança:
      </label>
      <input type="text" name="nome-da-crianca" id="input-nome-da-crianca">
      <br>
      <label for="">Nome do Pai:
      </label>
      <input type="text" name="nome-do-pai" id="">
      <br>
      <label for="">Nome da Mãe:</label>
      <input type="text" name="nome-do-mae">
      <br>

      <div>
        <label for="">Sexo:</label>
        <input type="radio" name="sexo" value="masculino" id="input-radio-sexo-masculino">
        <label for="input-radio-sexo-masculino">Masculino</label>
        <input type="radio" name="sexo" value="femenino">
        <label>Femenino</label>
      </div>

      <br>

      <label for="">Data de Nascimento:
      </label>
      <input type="date" name="data-de-nascimento">

      <br>

      <label for="input-select-provincia-de-nascimento">Local de Nascimento</label>
      <select id="input-select-provincia-de-nascimento" name="provincia-de-nascimento">
        <option value="1">Luanda</option>
        <option value="2">Benguela</option>
        <option value="3">Huambo</option>
      </select>

      <select name="municipio-de-nascimento">
        <option value="1">Luanda</option>
        <option value="2">Viana</option>
        <option value="3">Belas</option>
        <option value="4">Cazenga</option>
        <option value="5">Kilamba-Kiaxi</option>
      </select>

      <select name="distrito-de-nascimento">
        <option value="1">Rangel</option>
        <option value="2">Ingombota</option>
        <option value="3">Zango</option>
        <option value="4">Samba</option>
      </select>

      <br>
      <label for="">Peso:</label>
      <input type="number" name="peso-de-nascimento">

      <br>
      <label for="">Altura:</label>
      <input type="number" name="altura-de-nascimento">

      <br>
      <label for="">Hora de Nascimento</label>
      <input type="time">


      <input type="range" >
      <br>
      <input type="submit" value="Criar Registro">



    </form>
  </body>
</html>
